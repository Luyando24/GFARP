[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  # Add environment variables needed for build here
  # Do NOT add actual secret values here
  # Allow pnpm to install without frozen lockfile in CI to avoid ERR_PNPM_OUTDATED_LOCKFILE
  PNPM_FLAGS = "--no-frozen-lockfile"

# Configure secrets scanning
[secrets_scan]
  # Disable scanning for specific paths if needed
  omit_paths = [".env.example", ".env", ".env.local", "vercel.json"]
  # Disable scanning for specific keys if needed
  omit_keys = [
    "DATABASE_URL",
    "NRC_SALT",
    "PING_MESSAGE",
    # Supabase public client keys (safe for client, omit to avoid false positives)
    "REACT_APP_SUPABASE_ANON_KEY",
    "VITE_SUPABASE_ANON_KEY",
    "REACT_APP_SUPABASE_URL",
    "VITE_SUPABASE_URL"
  ]


[functions]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback to support client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
